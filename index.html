<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App </title>
</head>

<body>
    <div class="container" data-aos="fade-down" id="elementToAnimate">
        <div class="search_box">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="Enter Your Location">
            <button class="bx bx-search " id="changeAnimationButton"></button>
        </div>
        <div class="weather_box">
            <div class="box">
                <div class="info_weather">
                    <div class="weather">
                        <img src="./images/118818_remote_preferences_desktop_icon.png" alt="">
                        <p class="temperature">0 <span>Â°C</span></p>
                        <p class="description">Weather Description</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather_details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info_humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="info_wind">
                        <span>0km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

        <div class="not_found">
            <img src="./images/404.png" alt="error"></img>
            <p>Oops! Location not found.</p>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
    AOS.init({
        duration:2000
    });</script>
    
</body>

</html>
